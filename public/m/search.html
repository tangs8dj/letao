<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui  css -->

    <!-- 1. 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 5. 在页面前引入rem.js 等页面加载出来之前生效样式马上执行 -->
    <script src="js/rem.js"></script>
    <title>分类页面</title>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="left mui-icon mui-icon-arrowthinleft"></a>
        <h4>搜索中心</h4>
    </header>


    <!-- 主体区域 -->
    <main id="main">

        <form action="#" class="search">
            <input type="search" class="search-input" placeholder="请输入搜索商品">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn-search">搜索</button>
        </form>
        <div class="searchHistory">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash-o clear">清空历史</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <!-- <li class="mui-table-view-cell">
                                再下实显示不出更多记录了！
                            <i class="fa fa-times-circle-o delete"></i>
                        </li> -->
                    </ul>
                </div>

            </div>

        </div>

    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a></div>
            <div class="mui-col-xs-3"><a class="active" href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a></div>
            <div class="mui-col-xs-3"><a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a></div>
            <div class="mui-col-xs-3"><a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a></div>
        </div>
    </footer>
</body>
<script id="tpl-History" type="text/html">
    {{if list.length > 0}}
        {{each list value index}}
            <li class="mui-table-view-cell">{{value}}
                <i data-index='{{index}}' class="fa fa-times-circle-o delete"></i>
            </li>
        {{/each}}
    {{else}}
        <li class="mui-table-view-cell">再下实显示不出更多记录了！
        </li>
    {{/if}}
</script>
</script>
<!-- 1. 引入mui的JS -->
<script src="lib/mui/js/mui.js"></script>
<!-- 2. 引入模板引擎的 注意引入template-web.js 最新版最简洁的  -->
<script src="lib/art-template/template-web.js"></script>
<!-- 3. 引入zepto的JS ajax dom操作的Js库 -->
<script src="lib/zepto/zepto.min.js"></script>
<!-- 4. 引入自己的JS文件 -->
<script src="js/search.js"></script>

</html>
